<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- h1 tag med CSS stilregler -->
    <h1 class="myBorder">Hello World!</h1>

    <!-- h1 tag med en Style attribut -->
    <h1 style="font-size: 50px; border: solid 2px" class="shadow">This is second heading!</h1>

    <!-- Pargraf tag med CSS -->
    <p class="myBorder shadow">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore autem vero id expedita praesentium suscipit omnis obcaecati ut. Id labore facere consequatur et laudantium. Fuga, eligendi! Numquam placeat recusandae minima.</p>

    <!-- h1 tag utan style-attribut -->
    <h1>Third Heading</h1>

    <p class="sideContent">Side content</p>
</body>
</html>
